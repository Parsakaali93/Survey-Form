<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">
      Bean Survey
    </h1>

    <p id="description">Please tell us about your favorite beans</p>

    <form id="survey-form">
      <div id="center">
      <label for="name" id="name-label">Name
      <input id="name" placeholder="Name" type="text" required></label>
<label for="email" id="email-label">Email
<input id="email" type="email"  required placeholder="Email">
</label>
<label for="number" id="number-label">Age
<input id="number"  required placeholder="Age" type="number" min="13" max="100"></label>

<div id="left">
<select id="dropdown">
<option value="">(Select your gender)</option>
<option value="Male">Male</option>
<option value="Female">Female</option>
<option value="Other">Other</option>
</select>
</br>
<p>Do you like beans?</p>
<div id="radiodiv">
<label for="like1">
<input type="radio" name="like" id="like1" value="yes">I like beans</label>
<label for="like2">
<input type="radio" name="like" id="like2" value="no">I don't like beans</label>

<p>What kind of beans do you like?</p>
<input type="checkbox" class="check" id="kidney" value="kidney"><label class="check"for="kidney">Kidney Beans</label></br>

<input type="checkbox" class="check" id="soy" value="soy"><label class="check" for="soy">Soy Beans</label></br>

<input type="checkbox" class="check" id="fava" value="fava"><label class="check" for="fava">Fava Beans</label></br>

<input type="checkbox" class="check" id="pinto" value="pinto"><label class="check" for="pinto">Pinto Beans</label></br>

<input type="checkbox" class="check" id="black" value="black"><label class="check" for="black">Black Beans</label>

</div>



</div>
<label for="textarea" id="arealabel">In your own words, describe your relationship with beans.
<textarea id="textarea"></textarea></label>

<input type="submit" id="submit" value="Submit">
      </form>

  </body>
</html>
